name: CI/CD
on: 
  push:
    branches: - main
jobs: 
  build:
    runs-on: ubuntu-latest 
    
    steps:
    - name: Checkout code actions/checkout@v2
      uses: actions/checkout@v2
    - name: Start Scan
      uses: fjogeleit/http-request-action@v1
      with:
        url: "https://blacklock.io/api/scans/$SCAN_ID/start/" 
        method: "POST"
        headers: 'Api-Key: ${{ secrets.API_KEY }}'
      env:
        SCAN_ID: ${{ secrets.SCAN_ID }}
